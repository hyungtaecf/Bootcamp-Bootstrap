<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">

</head>

<body>
        <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                        <a class="navbar-brand" href="#">Welcome</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                                <li><a href="Bootstrap_Project_Main.html">Landing Page</a></li>
                        </ul>
                </div>
        </nav>
        <div class="container">
                <div class="jumbotron">
                        <h1>Log In</h1>
                        <p>Enter your email and password below to log in to Coffee Lover</p>
                </div>
                <form>
                        <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div>
                                <label for="pw">Password</label>
                                <input type="password" class="form-control" id="pw" placeholder="Password" required>
                        </div>
                        <div class="checkbox">
                                <label for="usercheck">
                                        <input type="checkbox" id="usercheck">Keep me logged in
                                </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>

                </form>
        </div>
</body>

</html>
